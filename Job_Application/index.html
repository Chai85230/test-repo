<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="A">
                <h1>Job Application (Web)</h1>
            </div>
            <div class="form_container">
                <div class="B">
                    <label for="fn">First Name</label>
                    <input type="text" id="fn" placeholder="Enter first name">
                </div>
                <div class="C">
                    <label for="ln">Last Name</label>
                    <input type="text" id="ln" placeholder="Enter last name">
                </div>
                <div class="D">
                    <label for="em">Email</label>
                    <input type="email" id="em" placeholder="Enter email">
                </div>
                <div class="E">
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role">  
                        <option value="1">Please select</option>
                        <option value="2">Frontend Developer</option>
                        <option value="3">Backend developer</option>
                        <option value="4">Full Stack Developer</option>
                    </select>
                </div>
                <div class="F">
                    <label for="Ad">Address</label>
                    <textarea name="Address" id="Ad" cols="50" rows="2" placeholder="Enter Address"></textarea>
                </div>
                <div class="G">
                    <label for="ci">City</label>
                    <input type="text" id="ci" name="City" placeholder="Enter your city">
                </div>
                <div class="H">
                    <label for="pc">Pincode</label>
                    <input type="text" id="pc" name="pincode" placeholder="Enter pincode num">
                </div>
                <div class="I">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="J">
                    <label for="upload">Uplode Your resume</label>
                    <input type="file" id="upload" name="upload cv">
                </div>
            </div>
            <div class="K">
                <button type="submit">Apply now</button>
            </div>
    
        </div>


    </form>
</body>
</html>
